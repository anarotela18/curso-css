<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>CSS Media Queries</h1>

  <!-- RESPONSIVE COLUMNS -->
  <h2>Columnas Responsivas</h2>
  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

  <!-- NAVIGATION -->
  <h2>Menu Responsive</h2>
  <nav class="nav">
    <ul class="nav-list">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <!-- VISIBILITY -->
  <h2>Visibilidad</h2>
  <div class="visibility">
    <p class="mobile">Solo Mobile</p>
    <p class="tablet">Solo Tablet</p>
    <p class="desktop">Solo Desktop</p>
  </div>

  <!-- TYPOGRAPHY -->
  <h2>Tipografia Responsive</h2>
  <div class="typography">
    <h3 class="responsive-title">Titulo Responsive</h3>
    <p class="responsive-text">Este texto cambia de tamaño según el dispositivo.</p>
  </div>
</body>

</html>
