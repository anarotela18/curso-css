<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animaciones CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Animaciones CSS</h1>

  <!-- ANIMACION SIMPLE -->
  <h2>Animación Simple</h2>
  <div class="box pulse">Pulse</div>

  <!-- ANIMACION CONTINUA -->
  <h2>Animación Continua</h2>
  <div class="box rotate">Rotate</div>

  <!-- ANIMACION COMPLEJA -->
  <h2>Animación Compleja</h2>
  <div class="box bounce">Bounce</div>

  <!-- LOADING SPINNER -->
  <h2>Loading Spinner</h2>
  <div class="spinner"></div>
</body>

</html>
