<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transformaciones CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Transformaciones CSS</h1>

  <!-- TRANSLATE -->
  <h2>Translate (Mover)</h2>
  <div class="container">
    <div class="box translate-x">translateX</div>
    <div class="box translate-y">translateY</div>
    <div class="box translate-xy">translate XY</div>
  </div>

  <!-- ROTATE -->
  <h2>Rotate (Rotar)</h2>
  <div class="container">
    <div class="box rotate-45">45°</div>
    <div class="box rotate-90">90°</div>
    <div class="box rotate-180">180°</div>
  </div>

  <!-- SCALE -->
  <h2>Scale (Escalar)</h2>
  <div class="container">
    <div class="box scale-small">0.5</div>
    <div class="box scale-large">1.5</div>
    <div class="box scale-x">scaleX</div>
  </div>
</body>

</html>
