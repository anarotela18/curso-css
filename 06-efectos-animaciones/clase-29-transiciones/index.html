<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transiciones CSS</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Transiciones CSS</h1>

  <!-- BOTONES CON TRANSICION -->
  <h2>Botones con Transición</h2>
  <div class="buttons">
    <button class="btn btn-color">Color</button>
    <button class="btn btn-size">Tamaño</button>
    <button class="btn btn-all">Todo</button>
  </div>

  <!-- CAJAS CON TIMING -->
  <h2>Timing Functions</h2>
  <div class="timing-container">
    <div class="box timing-linear">Linear</div>
    <div class="box timing-ease">Ease</div>
    <div class="box timing-ease-in-out">Ease-in-out</div>
  </div>

  <!-- CARD CON MULTIPLES TRANSICIONES -->
  <h2>Card Interactiva</h2>
  <div class="card">
    <h3>Hover Me!</h3>
    <p>Múltiples transiciones simultáneas</p>
  </div>
</body>

</html>
